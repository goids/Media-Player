<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button>Play/Pause</button>
      <button id="mute">Mute/Unmute</button>
    </main>

    <script type="module" src="/assets/index.js"></script>
    <!-- Lo scripts se pueden traer de diferentes maneras-->
    <!-- La manera normalq ue es la que vemos-->
    <!-- y la otra es añadiendo las palabras claves antes del source: async, defer, se suelen usar el el <head></head>-->
    <!-- async: La peticion del script será asynconomente, o sea no pausa la carga de todo el DOM hasta que encuentre la ejecucion del script-->
    <!-- defer: La peticion del script será asynconomente, con la diferencia, que ejecuta el escrito luego de que todo se halla cargado-->
  </body>
</html>
